      /* Animation pour le Scribe */

      .btn-gradient { background-image: linear-gradient(to right, #22d3ee, #2563eb); } /* cyan-400 to blue-600 */

      .btn-hover {

      /* 3D Tilt effect for cards */
      .card-interactive-wrapper {
        transform-style: preserve-3d;
        transition: transform 0.1s linear;
      }
      .card-interactive-wrapper:hover {
        transform: rotateX(var(--rotateX)) rotateY(var(--rotateY));
      }
      
      .card-interactive::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 1rem; /* 16px */
        padding: 2px;
        background: radial-gradient(400px at var(--x) var(--y), rgba(34, 211, 238, 0.3), transparent 80%);
        -webkit-mask: 
           linear-gradient(#fff 0 0) content-box, 
           linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      .card-interactive:hover::before {
        opacity: 1;
      }
      
      /* Nouvelle transition "Page qui se tourne" */
      .view-container {
        transition: transform 500ms ease-in-out, opacity 500ms ease-in-out;
        transform-origin: left center;
        transform-style: preserve-3d;
      }
      .view-container.is-out {
        opacity: 0;
        transform: rotateY(-90deg) scale(0.9);
      }
      .view-container.is-in {
        opacity: 1;
        transform: rotateY(0deg) scale(1);
      }
      .view-container.initial-in {
         transform: rotateY(90deg) scale(0.9);
         opacity: 0;
      }
      
      /* Animations pour les icônes des cartes */
      .group:hover .journey-icon-1 { transform: translateX(4px); }

      @keyframes pulse-dot {

        50% { r: 1.5; }
      }

      /* Animation du logo */
      @keyframes draw-flourish {
        to {
          stroke-dashoffset: 0;

      .logo-flourish {
        stroke-dasharray: 150;
        stroke-dashoffset: 150;
        animation: draw-flourish 0.8s ease-out forwards;
      }

      /* Effet de particules pour les bonnes réponses */
      .particles-container {
        position: relative;
      }
      .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0;
        animation: particle-burst 800ms ease-out forwards;
      }
      @keyframes particle-burst {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 1;
        }
        100% {
          transform: translate(var(--x), var(--y)) scale(0);
          opacity: 0;
        }
      }

      .progress-bar-animated {
        transition: width 500ms ease-out;
      }

      /* Animations pour Maître Corbeau */
      @keyframes corbeau-idle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      @keyframes corbeau-writing {
        0%, 100% { transform: rotate(-2deg); }
        50% { transform: rotate(2deg); }
      }
      @keyframes corbeau-quill-scribble {
        0%, 100% { transform: rotate(-10deg) translateX(0); }
        25% { transform: rotate(10deg) translateX(2px); }
        75% { transform: rotate(5deg) translateX(-2px); }
      }
      @keyframes corbeau-celebrate {
        0%, 100% { transform: translateY(0) rotate(0); }
        25% { transform: translateY(-10px) rotate(-5deg); }
        75% { transform: translateY(5px) rotate(5deg); }

      /* Focus Mode for Project Workspace */

        background: linear-gradient(to right, #ef4444, #f59e0b); /* red-500 to amber-500 */
        border-radius: 4px;
        position: relative;
        transition: width 1s linear;
      }
      .fuse-spark {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.7);
        animation: spark-flicker 0.2s infinite;
      }
      @keyframes spark-flicker {
        0% { opacity: 1; }
        50% { opacity: 0.6; }
        100% { opacity: 1; }
      }
      @keyframes shake-timer {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
        20%, 40%, 60%, 80% { transform: translateX(3px); }
      }
      .shake-timer {
        animation: shake-timer 0.5s ease-in-out infinite;
      }

      /* Styles for HomophoneDuelMode grimoire */
      @keyframes grimoire-glow-anim {
        0%, 100% { filter: drop-shadow(0 0 5px #22d3ee); }
        50% { filter: drop-shadow(0 0 15px #67e8f9); }
      }
      .grimoire-glow {
        animation: grimoire-glow-anim 0.8s ease-in-out;
      }
      @keyframes grimoire-shake-anim {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-2deg); }
        75% { transform: translateX(5px) rotate(2deg); }
      }
      .grimoire-shake {
        animation: grimoire-shake-anim 0.4s ease-in-out;
      }

      /* Styles for ScribesGallery */
      .gallery-card {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.5) 0%, rgba(15, 23, 42, 0.5) 100%);
        border: 1px solid #334155; /* slate-700 */
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }
      .gallery-card:hover {
        border-color: #475569; /* slate-600 */
      }

      /* Styles for GrimoireMode */
      .grimoire-card-container {
        perspective: 1000px;
        width: 100%;
        aspect-ratio: 3 / 4;
      }
      .grimoire-card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .grimoire-card-container:hover .grimoire-card {
        transform: rotateY(180deg);
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden; /* Safari */
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        border-radius: 0.75rem;
        border: 1px solid #475569; /* slate-600 */
      }
      .card-front {
        background-color: #1e293b; /* slate-800 */
      }
      .card-back {
        background-color: #334155; /* slate-700 */
        transform: rotateY(180deg);
        justify-content: flex-start;
        align-items: flex-start;
      }
    </style>
  </head>
